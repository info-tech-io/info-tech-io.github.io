                      </a>

                      <a href="/docs/web-terminal/" class="product-card">
                          <div class="product-icon">üíª</div>
                          <h3 class="product-title">Web Terminal</h3>
                          <div class="product-subtitle">Repository: web-terminal</div>
                          <p class="product-description">
                              Browser-based interactive terminal environment for hands-on learning.
                              Docker-powered, secure, collaborative.
                          </p>
                      </a>

                      <a href="/docs/info-tech-cli/" class="product-card">
                          <div class="product-icon">‚öôÔ∏è</div>
                          <h3 class="product-title">InfoTech CLI</h3>
                          <div class="product-subtitle">Repository: info-tech-cli</div>
                          <p class="product-description">
                              Command-line tools for automating InfoTech.io development workflows
                              and site management.
                          </p>
                      </a>
                  </div>

                  <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; color: #666; text-align: center;">
                      <p>
                          üè† <a href="/" style="color: #1da1f2;">Return to InfoTech.io</a> ‚Ä¢
                          üêô <a href="https://github.com/info-tech-io" style="color: #1da1f2;">GitHub Organization</a> ‚Ä¢
                          üìñ <a href="/products/" style="color: #1da1f2;">Product Overview</a>
                      </p>
                      <p><small>Documentation paths match repository names ‚Ä¢ Updated automatically via GitHub Actions</small></p>
                  </div>
              </div>
          </body>
          </html>
          EOF

          echo "‚úÖ Documentation index created with proper repository names"

      # ========== Update Corporate Site Links ==========
      - name: Update Corporate Site Links
        run: |
          echo "üîó Updating corporate site links to use proper repository names..."

          # Update any existing HTML files to use correct paths
          find build-output -name "*.html" -type f -exec sed -i 's|href="/quiz/"|href="/docs/quiz/"|g' {} \;
          find build-output -name "*.html" -type f -exec sed -i 's|href="/hugo/"|href="/docs/hugo-templates/"|g' {} \;
          find build-output -name "*.html" -type f -exec sed -i 's|href="/terminal/"|href="/docs/web-terminal/"|g' {} \;
          find build-output -name "*.html" -type f -exec sed -i 's|href="/cli/"|href="/docs/info-tech-cli/"|g' {} \;

      # ========== Create fallback index if needed ==========
      - name: Create fallback index if needed
        run: |
          if [ ! -f "build-output/index.html" ]; then
            echo "üìù Creating fallback corporate index with proper repository paths..."
            cat > build-output/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>InfoTech.io - Open Source Educational Technology</title>
              <meta name="description" content="Building the future of open source education technology">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .container { max-width: 800px; margin: 0 auto; }
                  .header { color: #333; }
                  .status { color: #28a745; }
                  .links { margin-top: 30px; }
                  .links a { display: block; margin: 10px 0; color: #1da1f2; text-decoration: none; }
                  .links a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>

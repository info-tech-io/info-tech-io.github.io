                  <h2>Our Products</h2>
                  <div class="links">
                      <a href="https://infotecha.ru">üéì –ò–ù–§–û–¢–ï–ö–ê - Educational Platform</a>
                      <a href="/docs/quiz/">üìù Quiz Engine Documentation</a>
                      <a href="/docs/hugo-templates/">üèóÔ∏è Hugo Templates Factory Documentation</a>
                      <a href="/docs/web-terminal/">üíª Web Terminal Documentation</a>
                      <a href="/docs/info-tech-cli/">‚öôÔ∏è InfoTech CLI Documentation</a>
                  </div>

                  <h2>For Developers</h2>
                  <div class="links">
                      <a href="https://github.com/info-tech-io">üêô GitHub Organization</a>
                      <a href="/docs/">üìö All Documentation</a>
                      <a href="/products/">üì¶ Product Overview</a>
                  </div>

                  <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; color: #666;">
                      <p>ü§ñ Built with <a href="https://claude.ai/code" style="color: #1da1f2;">Claude Code</a></p>
                      <p><small>Documentation paths match GitHub repository names</small></p>
                  </footer>
              </div>
          </body>
          </html>
          EOF
          fi

      - name: Build Summary
        run: |
          echo "üéØ Build Summary:"
          echo "üìÅ Directory structure:"
          find build-output -type d | sort
          echo ""
          echo "üìÑ Generated files:"
          find build-output -name "*.html" | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
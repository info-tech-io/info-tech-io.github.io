name: Deploy InfoTech.io Complete Sites with Proper Repository Names

on:
  repository_dispatch:
    types: [
      corporate-site-updated,
      quiz-docs-updated,
      hugo-docs-updated,
      web-terminal-docs-updated,
      cli-docs-updated
    ]
  workflow_dispatch:
    inputs:
      site:
        description: 'Which site to rebuild (all, info-tech, quiz, hugo-templates, web-terminal, info-tech-cli)'
        required: false
        default: 'all'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hub repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.0'
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Checkout hugo-templates for building
        uses: actions/checkout@v4
        with:
          repository: info-tech-io/hugo-templates
          token: ${{ secrets.PAT_TOKEN }}
          path: hugo-templates

      - name: Prepare build environment
        run: |
          # Clean and recreate build output directory
          rm -rf build-output
          mkdir -p build-output/docs
          cd hugo-templates
          npm install || echo "npm install failed, continuing..."

      # ========== Corporate Site (info-tech) ==========
      - name: Build Corporate Site
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == 'info-tech' || github.event_name == 'repository_dispatch' }}
        run: |
          echo "üè¢ Building Corporate Site (info-tech)..."

          # Clone corporate content
          git clone https://github.com/info-tech-io/info-tech.git content-info-tech

          # Build corporate site to root
          cd hugo-templates
          chmod +x scripts/build.sh
          cp -r ../content-info-tech/docs ./module-content
          scripts/build.sh --config ./module-content/module.json --output ../build-output --force
          cd ..

          echo "‚úÖ Corporate site (info-tech) built to /"

      # ========== Quiz Engine Documentation ==========
      - name: Build Quiz Engine Documentation
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == 'quiz' || github.event_name == 'repository_dispatch' }}
        run: |
          echo "üìù Building Quiz Engine Documentation..."

          # Clone quiz content
          git clone https://github.com/info-tech-io/quiz.git content-quiz

          # Build quiz docs to /docs/quiz/
          cd hugo-templates
          rm -rf ./module-content
          cp -r ../content-quiz/docs ./module-content
          scripts/build.sh --config ./module-content/module.json --output ../build-output/docs/quiz --force
          cd ..

          echo "‚úÖ Quiz Engine documentation built to /docs/quiz/"

      # ========== Hugo Templates Factory Documentation ==========
      - name: Build Hugo Templates Documentation
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == 'hugo-templates' || github.event_name == 'repository_dispatch' }}
        run: |
          echo "üèóÔ∏è Building Hugo Templates Factory Documentation..."

          # Clone hugo-templates content
          git clone https://github.com/info-tech-io/hugo-templates.git content-hugo-templates

          # Build hugo-templates docs to /docs/hugo-templates/
          cd hugo-templates
          rm -rf ./module-content
          cp -r ../content-hugo-templates/docs ./module-content
          scripts/build.sh --config ./module-content/module.json --output ../build-output/docs/hugo-templates --force
          cd ..

          echo "‚úÖ Hugo Templates Factory documentation built to /docs/hugo-templates/"

      # ========== Web Terminal Documentation ==========
      - name: Build Web Terminal Documentation
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == 'web-terminal' || github.event_name == 'repository_dispatch' }}
        run: |
          echo "üíª Building Web Terminal Documentation..."

          # Clone web-terminal content
          git clone https://github.com/info-tech-io/web-terminal.git content-web-terminal

          # Build web-terminal docs to /docs/web-terminal/
          cd hugo-templates
          rm -rf ./module-content
          cp -r ../content-web-terminal/docs ./module-content
          scripts/build.sh --config ./module-content/module.json --output ../build-output/docs/web-terminal --force
          cd ..

          echo "‚úÖ Web Terminal documentation built to /docs/web-terminal/"

      # ========== InfoTech CLI Documentation ==========
      - name: Build InfoTech CLI Documentation
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == 'info-tech-cli' || github.event_name == 'repository_dispatch' }}
        run: |
          echo "‚öôÔ∏è Building InfoTech CLI Documentation..."

          # Clone info-tech-cli content
          git clone https://github.com/info-tech-io/info-tech-cli.git content-info-tech-cli

          # Build cli docs to /docs/info-tech-cli/
          cd hugo-templates
          rm -rf ./module-content
          cp -r ../content-info-tech-cli/docs ./module-content
          scripts/build.sh --config ./module-content/module.json --output ../build-output/docs/info-tech-cli --force
          cd ..

          echo "‚úÖ InfoTech CLI documentation built to /docs/info-tech-cli/"

      # ========== Create Documentation Index ==========
      - name: Create Documentation Index
        run: |
          echo "üìö Creating Documentation Index..."

          cat > build-output/docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">

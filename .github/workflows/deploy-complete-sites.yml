                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      margin: 0;
                      padding: 40px;
                      background: #fafafa;
                  }
                  .container {
                      max-width: 1000px;
                      margin: 0 auto;

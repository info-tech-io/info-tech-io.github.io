                      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
                  }
                  .header { color: #333; margin-bottom: 20px; text-align: center; }
                  .subtitle { color: #666; margin-bottom: 40px; font-size: 18px; text-align: center; }
                  .breadcrumb {

              </div>
          </body>
          </html>
          EOF

          echo "‚úÖ Unified documentation hub created!"

      # ========== STEP 4: Build Summary ==========
      - name: Complete Federation Build Summary
        run: |
          echo "üéØ Complete InfoTech.io Federation Build Summary:"
          echo "üìä Total files: $(find build-output -type f | wc -l)"
          echo "üì¶ Total size: $(du -sh build-output | cut -f1)"
          echo ""
          echo "üèóÔ∏è Federation Structure:"
          echo "‚îú‚îÄ‚îÄ / (Corporate site - $(find build-output -maxdepth 1 -name "*.html" | wc -l) pages)"
          echo "‚îú‚îÄ‚îÄ /docs/ (Documentation hub)"

          if [ -d "build-output/docs/quiz" ]; then
            echo "‚îÇ   ‚îú‚îÄ‚îÄ /docs/quiz/ ($(find build-output/docs/quiz -name "*.html" 2>/dev/null | wc -l) pages)"
          fi

          if [ -d "build-output/docs/hugo-templates" ]; then
            echo "‚îÇ   ‚îú‚îÄ‚îÄ /docs/hugo-templates/ ($(find build-output/docs/hugo-templates -name "*.html" 2>/dev/null | wc -l) pages)"
          fi

          if [ -d "build-output/docs/web-terminal" ]; then
            echo "‚îÇ   ‚îú‚îÄ‚îÄ /docs/web-terminal/ ($(find build-output/docs/web-terminal -name "*.html" 2>/dev/null | wc -l) pages)"
          fi

          if [ -d "build-output/docs/info-tech-cli" ]; then
            echo "‚îÇ   ‚îî‚îÄ‚îÄ /docs/info-tech-cli/ ($(find build-output/docs/info-tech-cli -name "*.html" 2>/dev/null | wc -l) pages)"
          fi

          echo ""
          echo "üåê Available URLs:"
          echo "  ‚Ä¢ Corporate: https://info-tech-io.github.io/"
          echo "  ‚Ä¢ Docs Hub: https://info-tech-io.github.io/docs/"
          echo "  ‚Ä¢ Quiz: https://info-tech-io.github.io/docs/quiz/"
          echo "  ‚Ä¢ Hugo Templates: https://info-tech-io.github.io/docs/hugo-templates/"
          echo "  ‚Ä¢ Web Terminal: https://info-tech-io.github.io/docs/web-terminal/"
          echo "  ‚Ä¢ CLI: https://info-tech-io.github.io/docs/info-tech-cli/"
          echo ""
          echo "‚úÖ Complete InfoTech.io federation deployed successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
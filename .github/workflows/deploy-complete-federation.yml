                  }
                  .breadcrumb a { color: #1da1f2; text-decoration: none; }
                  .breadcrumb a:hover { text-decoration: underline; }
                  .product-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
